<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Usando Rest Operator - Sorteador</title>
  </head>
  <body>
    <h1>Sorteador de números</h1>
    <form id="formulario">
      <br>
      <label for="numeros_input">Digite a lista de números que deseja sortear:</label>
      <br>
      <input type="text" name="numeros" id="numeros_input" placeholder="1, 2, 3, 4, 5,...">
      <br>
      <button type="submit">Sortear</button>
      <h3 id="resultado"></h3>
    </form>
    <script src="script.js"></script>
  </body>
